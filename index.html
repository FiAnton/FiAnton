<!DOCTYPE html>
<html>
    <head>
        <title>Тестовое задание</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" type="text/css" href="css/main.css">

    </head>
    <body>
        <div class="wrapper">
            <div id='new-event'>Добавить событие</div>
            <div class='event-list'>
                <div id='events'></div>
                <div id='time-picker'></div>
            </div>
        </div>

        <div class="form">
            <div class="back"></div>
            <form>
                <div class='text-input-form'>Добавление нового пункта</div>
                <div class="event-input-form">
                    <input type="text" name='eName'>
                    <input type="text" name='eTime'>
                </div>
                <div class="confitm-input-form">
                    <input type="button" value="OK" text='Ок' name='ok'>
                    <input type="button" value="Cancel" name='cancel'>
                </div>
            </form>
        </div>
            
    </body> 
    <script src="js/main.js"></script>
</html>
